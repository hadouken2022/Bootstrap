<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Registration</title>

<form th:method="POST" th:action="@{/auth/registration}" th:object="${user}">
    <h2>Registration</h2>
    <label for="name">Enter name</label>
    <input type="text" th:field="*{name}" id="name"/>
    <br/>
    <label for="age">Enter age</label>
    <input type="text" th:field="*{age}" id="age"/>
    <br/>
    <label for="email">Enter email</label>
    <input type="text" th:field="*{email}" id="email"/>
    <br/>
    <label for="password">Enter password</label>
    <input type="text" th:field="*{password}" id="password"/>
    <br/>
    <select th:field="*{roles}" multiple class="form-control form-control-sm" id="roles" name="roles" size="10"
            required>
        <option th:each="role: ${roles}"
                th:value="${role.getId()}"
                th:text="${role.role}">

        </option>
    </select>
    <!--<input type="checkbox" id="roles" th:each="role: ${role}"
           th:text="${role}"
           th:value="${role.}"
           th:field="*{roles}"/>-->
    <hr/>
    <input type="submit" value="Sign up"/>
    <br/>
</form>
</head>
<body>

</body>
</html>
